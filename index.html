    <script>
      function initialize() {
        if (GBrowserIsCompatible()) {
          var map = new GMap2(document.getElementById("map_canvas"));
          map.setCenter(new GLatLng(43.7393153, 11.027098299999999), 13);

          var marker = new GMarker(map.getCenter());
          map.addOverlay(marker);
          
          


          GEvent.addListener(marker, 'click', function() {
            marker.openInfoWindowHtml("<a href='view.html'> Piazza dell'Olivo, 7, 50056 Montelupo Fiorentino FI, Italia </a>");

          });
          
          map.setCenter(new GLatLng(43.8, 11.1), 13);

          var marker2 = new GMarker(map.getCenter());
          map.addOverlay(marker2);
          
          GEvent.addListener(marker2, 'click', function() {
            marker2.openInfoWindowHtml("<a href='vr.html'> Stronzone </a>");

          });
          
          
          

          /*GEvent.addListener(map, 'click', function(overlay, latlng) {

              });
            }
          });*/

        }
      }
    </script>
