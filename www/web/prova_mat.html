<html>
  <head>

    <title>Materialize CSS Framework Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <!-- jQuery is required by Materialize to function -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    </script>
    



    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Nome</label>
          </div>
          <div class="input-field col s12">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Tipologia</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Descrizione</label>
          </div>
        </div>
        
        <button class="btn waves-effect waves-light" type="submit" name="action">Carica
          <i class="mdi-file-file-upload right"></i>
        </button>
        <br><br>
        <a class="waves-effect waves-light btn" onclick="Materialize.toast('FAIGO', 5000)">Toast!</a>
<a class="btn-floating btn-large waves-effect waves-light indigo accent-3"><i class="mdi-device-gps-fixed"></i></a>      </form>
    </div>



  </body>
</html>
